.gradient-background {

.resource-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  filter: brightness(0.6) saturate(1.2);
  transition: transform 0.5s ease, filter 0.5s ease;
}

.resource-card:hover .resource-bg {
  filter: brightness(0.8) saturate(1.5);
  transform: scale(1.1);
}

.resource-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
  z-index: 1;
}

.resource-card::after {
  content: '';
  position: absolute;
  top: -100%;
  left: -100%;
  width: 50%;
  height: 50%;
  background: linear-gradient(
    217deg,
    rgba(255, 255, 255, 0.1),
    rgba(255, 255, 255, 0.1) 70.71%,
    transparent 70.71%

  transform: rotate(45deg);
  transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  opacity: 0;
  z-index: 1;
}

.resource-card:hover::after {
  top: 150%;
  left: 150%;
  opacity: 1;
}

    // 要添加新资源，只需按照上面的格式添加新对象即可
  ];

  const container = document.getElementById('resourceContainer');
  const categoryFilter = document.getElementById('categoryFilter');
  const notFound = document.getElementById('notFound');
  const searchInput = document.getElementById('searchInput');
  const scrollTop = document.getElementById('scrollTop');
  
  // 星星背景生成函数
  function createStars() {
    const starsContainer = document.getElementById('stars');
    const starCount = window.innerWidth <= 768 ? 100 : 200; // 移动端减少星星数量
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // 随机生成星星的大小、位置、动画时间和透明度
      const size = Math.random() * 3 + 1;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const duration = Math.random() * 3 + 2;
      const delay = Math.random() * 5;
      const opacity = Math.random() * 0.8 + 0.2;
      
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${posX}%`;
      star.style.top = `${posY}%`;
      star.style.setProperty('--duration', `${duration}s`);
      star.style.setProperty('--delay', `${delay}s`);
      star.style.setProperty('--opacity', opacity);
      
      starsContainer.appendChild(star);
    }
  }
  
  // 提取所有唯一的资源标签作为分类
  const categories = [...new Set(resources.map(resource => resource.tag))];
  
  // 动态生成分类按钮
  categories.forEach(category => {
    const btn = document.createElement('button');
    btn.className = 'category-btn';
    btn.dataset.category = category;
    btn.textContent = category;
    categoryFilter.appendChild(btn);
  });
  
  // 搜索和筛选资源的函数
  function filterResources() {
    const searchTerm = searchInput.value.toLowerCase();
    const selectedCategory = document.querySelector('.category-btn.active').dataset.category;
    
    let visibleCount = 0;
    document.querySelectorAll('.resource-card').forEach(card => {
      const cardTitle = card.querySelector('.resource-title').textContent.toLowerCase();
      const cardDesc = card.querySelector('.resource-desc').textContent.toLowerCase();
      const cardCategory = card.dataset.category;
      
      const matchesSearch = cardTitle.includes(searchTerm) || cardDesc.includes(searchTerm);
      const matchesCategory = selectedCategory === 'all' || cardCategory === selectedCategory;
      
      if (matchesSearch && matchesCategory) {
        card.classList.remove('hidden');
        visibleCount++;
      } else {
        card.classList.add('hidden');
      }
    });
    
    // 显示或隐藏"未找到"消息
    if (visibleCount === 0) {
      notFound.style.display = 'block';
    } else {
      notFound.style.display = 'none';
    }
  }
  
  // 分类按钮点击事件
  const categoryBtns = document.querySelectorAll('.category-btn');
  categoryBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      // 更新按钮状态
      categoryBtns.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      
      // 筛选资源
      filterResources();
    });
  });
  
  // 搜索框输入事件
  searchInput.addEventListener('input', filterResources);
  
  // 动态生成资源卡片
  resources.forEach(resource => {
    const card = document.createElement('a');
    card.href = resource.url;
    card.target = "_blank"; // 在新标签页打开
    card.className = "resource-card";
    card.dataset.category = resource.tag;
    
    card.innerHTML = `
      <div class="resource-bg" style="background-image: url('${resource.background}');"></div>
      <div class="resource-icon">${resource.icon}</div>
      <div class="resource-content">
        <div class="resource-tag">${resource.tag}</div>
        <div class="resource-title">${resource.title}</div>
        <div class="resource-desc">${resource.description}</div>
      </div>
    `;
    
    container.appendChild(card);
  });
  
  // 滚动返回顶部功能
  window.addEventListener('scroll', function() {
    if (window.scrollY > 300) {
      scrollTop.classList.add('visible');
    } else {
      scrollTop.classList.remove('visible');
    }
  });
  
  scrollTop.addEventListener('click', function() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
  
  // 优化图片加载
  const resourceBgs = document.querySelectorAll('.resource-bg');
  resourceBgs.forEach(bg => {
    const img = new Image();
    img.src = bg.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/i, '$1');
    img.onload = function() {
      bg.style.backgroundImage = `url(${img.src})`;
    };
  });
});
</script>
