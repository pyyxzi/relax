    return messages.slice(startIndex, endIndex);
  }
  
  // 渲染分页按钮
  function renderPagination(currentPage) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    const totalPages = getTotalPages();
    if (totalPages <= 1) return;
    
    // 上一页按钮
    if (currentPage > 1) {
      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.innerHTML = '&laquo;';
      prevBtn.addEventListener('click', () => renderMessages(currentPage - 1));
      pagination.appendChild(prevBtn);
    }
    
    // 页码按钮
    for (let i = 1; i <= totalPages; i++) {
      const pageBtn = document.createElement('button');
      pageBtn.className = 'page-btn';
      if (i === currentPage) pageBtn.classList.add('active');
      pageBtn.textContent = i;
      pageBtn.addEventListener('click', () => renderMessages(i));
      pagination.appendChild(pageBtn);
    }
    
    // 下一页按钮
    if (currentPage < totalPages) {
      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.innerHTML = '&raquo;';
      nextBtn.addEventListener('click', () => renderMessages(currentPage + 1));
      pagination.appendChild(nextBtn);
    }
  }
  
  // 渲染留言列表
  function renderMessages(page = 1) {
    const messagesContainer = document.getElementById('messagesContainer');
    messagesContainer.innerHTML = '';
    
    const messagesToRender = getMessagesForPage(page);
    
    if (messagesToRender.length === 0) {
      const noMessages = document.createElement('div');
      noMessages.className = 'no-messages';
      noMessages.textContent = '暂无留言，快来成为第一个留言的人吧！';
      messagesContainer.appendChild(noMessages);
      return;
    }
    
    messagesToRender.forEach(message => {
      const messageCard = document.createElement('div');
      messageCard.className = 'message-card';
      
      // 获取首字母作为头像
      const firstLetter = message.author.charAt(0).toUpperCase();
      
      messageCard.innerHTML = `
        <div class="message-header">
          <div class="message-author">
            <div class="author-avatar">${firstLetter}</div>
            ${message.author}
          </div>
          <div class="message-date">${message.date}</div>
        </div>
        <div class="message-content">${message.content}</div>
        <div class="message-actions">
          <button class="action-btn like-btn" data-id="${message.id}">
            👍 点赞 <span class="like-count">${message.likes}</span>
          </button>
          <button class="action-btn reply-btn" data-id="${message.id}">
            💬 回复
          </button>
        </div>
      `;
      
      messagesContainer.appendChild(messageCard);
    });
    
    // 添加点赞功能
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const messageId = parseInt(this.dataset.id);
        const message = messages.find(m => m.id === messageId);
        if (message) {
          message.likes++;
          this.querySelector('.like-count').textContent = message.likes;
        }
      });
    });
    
    // 添加回复功能（简单示例）
    document.querySelectorAll('.reply-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const messageId = parseInt(this.dataset.id);
        const message = messages.find(m => m.id === messageId);
        if (message) {
          // 在实际应用中，这里可以显示回复表单或对话框
          document.getElementById('message').value = `@${message.author} `;
          document.getElementById('message').focus();
          // 滚动到留言表单
          document.querySelector('.guestbook-form').scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
    
    // 更新分页
    renderPagination(page);
  }
  
  // 初始渲染留言列表
  renderMessages(1);
});
</script>
