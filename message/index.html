<!-- 引入Firebase SDK -->

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 粒子效果初始化
  if(typeof particlesJS !== 'undefined') {
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 2,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 1
            }
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });
  }
  
  // 初始化Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBs5eWEiabOSZrP5LqQSvDeJ8L3pDjTyu8",
    authDomain: "comment-526a0.firebaseapp.com",
    databaseURL: "https://comment-526a0-default-rtdb.firebaseio.com",
    projectId: "comment-526a0",
    storageBucket: "comment-526a0.firebasestorage.app",
    messagingSenderId: "450500622985",
    appId: "1:450500622985:web:19ea2335e274de8be82458",
    measurementId: "G-N1H2NCGLGR"
  };
  
  // 初始化Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  
  // 每页显示的留言数量
  const messagesPerPage = 5;
  let currentPage = 1;
  let allMessages = [];
  
  // 表单提交处理
  const messageForm = document.getElementById('messageForm');
  messageForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    
    // 验证输入
    if(!nameInput.value.trim() || !messageInput.value.trim()) {
      alert('昵称和留言内容不能为空!');
      return;
    }
    
    // 禁用提交按钮，防止重复提交
    const submitBtn = messageForm.querySelector('.submit-btn');
    submitBtn.disabled = true;
    submitBtn.textContent = '提交中...';
    
    // 创建新留言对象
    const newMessage = {
      author: nameInput.value.trim(),
      email: emailInput.value.trim(),
      content: messageInput.value.trim(),
      date: new Date().toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      }).replace(/\//g, '-'),
      likes: 0,
      timestamp: firebase.database.ServerValue.TIMESTAMP // 服务器时间戳
    };
    
    // 保存到Firebase
    database.ref('messages').push(newMessage)
      .then(() => {
        // 重置表单
        messageForm.reset();
        
        // 显示成功提示
        alert('留言提交成功！');
        
        // 恢复提交按钮
        submitBtn.disabled = false;
        submitBtn.textContent = '提交留言';
        
        // 刷新留言列表到第一页
        fetchMessages();
      })
      .catch(error => {
        console.error("提交留言失败:", error);
        alert('提交失败，请稍后再试！');
        
        // 恢复提交按钮
        submitBtn.disabled = false;
        submitBtn.textContent = '提交留言';
      });
  });
  
  // 从Firebase获取留言
  function fetchMessages() {
    // 显示加载状态
    const messagesContainer = document.getElementById('messagesContainer');
    messagesContainer.innerHTML = '<div class="no-messages">正在加载留言...</div>';
    
    // 查询留言，按时间戳倒序排列
    database.ref('messages').orderByChild('timestamp').once('value')
      .then(snapshot => {
        allMessages = [];
        
        // 将数据转换为数组
        snapshot.forEach(childSnapshot => {
          const message = childSnapshot.val();
          message.id = childSnapshot.key; // 使用Firebase生成的键作为ID
          allMessages.push(message);
        });
        
        // 倒序排列，最新的在前面
        allMessages.reverse();
        
        // 渲染留言
        renderMessages(1);
      })
      .catch(error => {
        console.error("获取留言失败:", error);
        messagesContainer.innerHTML = '<div class="no-messages">获取留言失败，请刷新页面重试。</div>';
      });
  }
  
  // 计算总页数
  function getTotalPages() {
    return Math.ceil(allMessages.length / messagesPerPage);
  }
  
  // 获取指定页的留言
  function getMessagesForPage(page) {
    const startIndex = (page - 1) * messagesPerPage;
    const endIndex = startIndex + messagesPerPage;
    return allMessages.slice(startIndex, endIndex);
  }
  
  // 渲染分页按钮
  function renderPagination(currentPage) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    const totalPages = getTotalPages();
    if (totalPages <= 1) return;
    
    // 上一页按钮
    if (currentPage > 1) {
      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-btn';
      prevBtn.innerHTML = '&laquo;';
      prevBtn.addEventListener('click', () => renderMessages(currentPage - 1));
      pagination.appendChild(prevBtn);
    }
    
    // 页码按钮
    for (let i = 1; i <= totalPages; i++) {
      const pageBtn = document.createElement('button');
      pageBtn.className = 'page-btn';
      if (i === currentPage) pageBtn.classList.add('active');
      pageBtn.textContent = i;
      pageBtn.addEventListener('click', () => renderMessages(i));
      pagination.appendChild(pageBtn);
    }
    
    // 下一页按钮
    if (currentPage < totalPages) {
      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-btn';
      nextBtn.innerHTML = '&raquo;';
      nextBtn.addEventListener('click', () => renderMessages(currentPage + 1));
      pagination.appendChild(nextBtn);
    }
  }
  
  // 渲染留言列表
  function renderMessages(page = 1) {
    currentPage = page;
    const messagesContainer = document.getElementById('messagesContainer');
    messagesContainer.innerHTML = '';
    
    const messagesToRender = getMessagesForPage(page);
    
    if (messagesToRender.length === 0) {
      const noMessages = document.createElement('div');
      noMessages.className = 'no-messages';
      noMessages.textContent = '暂无留言，快来成为第一个留言的人吧！';
      messagesContainer.appendChild(noMessages);
      return;
    }
    
    messagesToRender.forEach(message => {
      const messageCard = document.createElement('div');
      messageCard.className = 'message-card';
      
      // 获取首字母作为头像
      const firstLetter = message.author.charAt(0).toUpperCase();
      
      messageCard.innerHTML = `
        <div class="message-header">
          <div class="message-author">
            <div class="author-avatar">${firstLetter}</div>
            ${message.author}
          </div>
          <div class="message-date">${message.date}</div>
        </div>
        <div class="message-content">${message.content}</div>
        <div class="message-actions">
          <button class="action-btn like-btn" data-id="${message.id}">
            👍 点赞 <span class="like-count">${message.likes || 0}</span>
          </button>
          <button class="action-btn reply-btn" data-id="${message.id}">
            💬 回复
          </button>
        </div>
      `;
      
      messagesContainer.appendChild(messageCard);
    });
    
    // 添加点赞功能
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const messageId = this.dataset.id;
        const messageRef = database.ref(`messages/${messageId}`);
        
        // 随机选择一个表情
        const emojis = ['👍', '❤️', '🔥', '✨', '😍'];
        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
        
        // 创建多个飞出点赞图标，增加动感
        for (let i = 0; i < 3; i++) {
          setTimeout(() => {
            const flyingLike = document.createElement('span');
            flyingLike.className = 'flying-like';
            flyingLike.textContent = randomEmoji;
            
            // 稍微随机化位置，使效果更自然
            const offsetX = (Math.random() * 20) - 10;
            const offsetY = (Math.random() * 10);
            
            flyingLike.style.left = (this.offsetLeft + this.offsetWidth / 2 + offsetX) + 'px';
            flyingLike.style.top = (this.offsetTop - offsetY) + 'px';
            this.parentNode.appendChild(flyingLike);
            
            // 移除动画元素
            setTimeout(() => {
              if (flyingLike.parentNode) {
                flyingLike.parentNode.removeChild(flyingLike);
              }
            }, 1000);
          }, i * 150); // 错开时间，创造连续效果
        }
        
        // 添加按钮反馈
        this.classList.add('liked');
        
        messageRef.transaction(message => {
          if (message) {
            message.likes = (message.likes || 0) + 1;
          }
          return message;
        }, (error, committed, snapshot) => {
          if (error) {
            console.error('点赞失败:', error);
          } else if (committed) {
            // 更新UI
            this.querySelector('.like-count').textContent = snapshot.val().likes;
          }
        });
      });
    });
    
    // 添加回复功能
    document.querySelectorAll('.reply-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const messageId = this.dataset.id;
        const message = allMessages.find(m => m.id === messageId);
        if (message) {
          document.getElementById('message').value = `@${message.author} `;
          document.getElementById('message').focus();
          document.querySelector('.guestbook-form').scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
    
    // 更新分页
    renderPagination(page);
  }
  
  // 初始加载留言
  fetchMessages();
});
</script>
