<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证系统</title>
    <link rel="icon" href="cool/ico/加密.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #89f3ce;
            overflow: hidden;
            color: #fff;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .password-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3),
                0 0 60px rgba(0, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: pulse 2s infinite alternate;
            max-width: 90%;
            width: 350px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5),
                    0 0 40px rgba(0, 255, 255, 0.3),
                    0 0 60px rgba(0, 255, 255, 0.1);
            }

            100% {
                box-shadow: 0 0 25px rgba(255, 0, 255, 0.5),
                    0 0 50px rgba(255, 0, 255, 0.3),
                    0 0 75px rgba(255, 0, 255, 0.1);
            }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: none;
            background: transparent;
            color: #fff;
            font-size: 18px;
            border-bottom: 2px solid #0ff;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .password-input:focus {
            outline: none;
            border-bottom-color: #f0f;
            box-shadow: 0 5px 10px rgba(255, 0, 255, 0.2);
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            background: linear-gradient(90deg, #0ff, #f0f);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .submit-btn:active {
            transform: scale(0.95);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .error-message {
            color: #ff0055;
            margin-top: 20px;
            font-size: 16px;
            display: none;
            text-shadow: 0 0 5px #ff0055;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .laser {
            position: absolute;
            width: 100%;
            height: 1px;
            background: #0ff;
            top: 50%;
            left: 0;
            opacity: 0;
            box-shadow: 0 0 8px 1px #0ff;
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {

            0%,
            100% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            50% {
                top: 100%;
            }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 40, 0, 0.9);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            animation: successFadeIn 0.5s forwards;
        }

        .success-icon {
            font-size: 60px;
            color: #00ff00;
            margin-bottom: 20px;
            animation: successPulse 1.5s infinite;
        }

        .success-text {
            font-size: 30px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .success-subtext {
            font-size: 16px;
            color: #00cc00;
            opacity: 0.8;
        }

        @keyframes successFadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

        function md5(string) {
            function RotateLeft(lValue, iShiftBits) {
                return (lValue << iShiftBits) | (lValue >>> (32 - iShiftBits));
            }

            function AddUnsigned(lX, lY) {
                var lX4, lY4, lX8, lY8, lResult;
                lX8 = (lX & 0x80000000);
                lY8 = (lY & 0x80000000);
                lX4 = (lX & 0x40000000);
                lY4 = (lY & 0x40000000);
                lResult = (lX & 0x3FFFFFFF) + (lY & 0x3FFFFFFF);
                if (lX4 & lY4) {
                    return (lResult ^ 0x80000000 ^ lX8 ^ lY8);
                }
                if (lX4 | lY4) {
                    if (lResult & 0x40000000) {
                        return (lResult ^ 0xC0000000 ^ lX8 ^ lY8);
                    } else {
                        return (lResult ^ 0x40000000 ^ lX8 ^ lY8);
                    }
                } else {
                    return (lResult ^ lX8 ^ lY8);
                }
            }

            function F(x, y, z) { return (x & y) | ((~x) & z); }
            function G(x, y, z) { return (x & z) | (y & (~z)); }
            function H(x, y, z) { return (x ^ y ^ z); }
            function I(x, y, z) { return (y ^ (x | (~z))); }

            function FF(a, b, c, d, x, s, ac) {
                a = AddUnsigned(a, AddUnsigned(AddUnsigned(F(b, c, d), x), ac));
                return AddUnsigned(RotateLeft(a, s), b);
            }

            function GG(a, b, c, d, x, s, ac) {
                a = AddUnsigned(a, AddUnsigned(AddUnsigned(G(b, c, d), x), ac));
                return AddUnsigned(RotateLeft(a, s), b);
            }

            function HH(a, b, c, d, x, s, ac) {
                a = AddUnsigned(a, AddUnsigned(AddUnsigned(H(b, c, d), x), ac));
                return AddUnsigned(RotateLeft(a, s), b);
            }

            function II(a, b, c, d, x, s, ac) {
                a = AddUnsigned(a, AddUnsigned(AddUnsigned(I(b, c, d), x), ac));
                return AddUnsigned(RotateLeft(a, s), b);

            function ConvertToWordArray(string) {
                var lWordCount;
                var lMessageLength = string.length;
                var lNumberOfWords_temp1 = lMessageLength + 8;
                var lNumberOfWords_temp2 = (lNumberOfWords_temp1 - (lNumberOfWords_temp1 % 64)) / 64;
                var lNumberOfWords = (lNumberOfWords_temp2 + 1) * 16;
                var lWordArray = Array(lNumberOfWords - 1);
                var lBytePosition = 0;
                var lByteCount = 0;
                while (lByteCount < lMessageLength) {
                    lWordCount = (lByteCount - (lByteCount % 4)) / 4;
                    lBytePosition = (lByteCount % 4) * 8;
                    lWordArray[lWordCount] = (lWordArray[lWordCount] | (string.charCodeAt(lByteCount) << lBytePosition));
                    lByteCount++;
                }
                lWordCount = (lByteCount - (lByteCount % 4)) / 4;
                lBytePosition = (lByteCount % 4) * 8;
                lWordArray[lWordCount] = lWordArray[lWordCount] | (0x80 << lBytePosition);
                lWordArray[lNumberOfWords - 2] = lMessageLength << 3;
                lWordArray[lNumberOfWords - 1] = lMessageLength >>> 29;
                return lWordArray;

            function WordToHex(lValue) {
                var WordToHexValue = "", WordToHexValue_temp = "", lByte, lCount;
                for (lCount = 0; lCount <= 3; lCount++) {
                    lByte = (lValue >>> (lCount * 8)) & 255;
                    WordToHexValue_temp = "0" + lByte.toString(16);
                    WordToHexValue = WordToHexValue + WordToHexValue_temp.substr(WordToHexValue_temp.length - 2, 2);

            function Utf8Encode(string) {
                string = string.replace(/\r\n/g, "\n");

                for (var n = 0; n < string.length; n++) {
                    var c = string.charCodeAt(n);

                    if (c < 128) {
                        utftext += String.fromCharCode(c);
                    } else if ((c > 127) && (c < 2048)) {
                        utftext += String.fromCharCode((c >> 6) | 192);
                        utftext += String.fromCharCode((c & 63) | 128);

                    }

                a = AddUnsigned(a, AA);
                b = AddUnsigned(b, BB);
                c = AddUnsigned(c, CC);
                d = AddUnsigned(d, DD);
            }

            var temp = WordToHex(a) + WordToHex(b) + WordToHex(c) + WordToHex(d);

            return temp.toLowerCase();
        }

        // 密码验证逻辑
        function checkPassword() {
            const input = document.getElementById('passwordInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (!input) {
                showError('请输入有效密码');
                return;
            }

            const inputHash = md5(input);


            if (inputHash === securityConfig.password) {
                handleSuccess();
            } else {
                handleFailure();
            }
        }

        // 处理验证成功
        function handleSuccess() {
            // 添加成功反馈
            const successMessage = document.createElement('div');
            successMessage.className = 'success-message';
            successMessage.innerHTML = `
                <div class="success-icon">✓</div>
                <div class="success-text">验证成功</div>
                <div class="success-subtext">即将进入相册...</div>
            `;
            document.body.appendChild(successMessage);

            // 视觉效果
            document.body.style.background = '#003300';
            document.querySelector('.password-container').style.boxShadow = '0 0 30px rgba(0, 255, 0, 0.8)';

            // 淡出密码容器
            const container = document.querySelector('.password-container');
            container.style.transition = 'opacity 0.5s ease-out';
            container.style.opacity = '0';

            // 验证重定向目标
            verifyAndRedirect();
        }

        // 验证并重定向到目标页面
        function verifyAndRedirect() {
            // 检查页面是否存在
            const possiblePages = ["3d相册.html", "album.html", "gallery.html", "index.html"];
            let foundPage = null;

            // 先尝试找到匹配哈希值的页面
            const checkNextPage = (index) => {
                if (index >= possiblePages.length) {
                    // 已检查所有可能的页面，但未找到匹配
                    alert("无法找到目标页面，请联系管理员");
                    return;
                }

                const page = possiblePages[index];
                const pageHash = md5(page);

                if (pageHash === securityConfig.redirectHash) {
                    // 找到匹配的页面
                    window.location.href = page;
                } else {
                    // 检查下一个可能的页面
                    setTimeout(() => checkNextPage(index + 1), 100);
                }
            };

            // 开始检查第一个页面
            setTimeout(() => checkNextPage(0), 2000);
        }

        // 处理验证失败
        let attempts = 0;
        function handleFailure() {
            attempts++;
            document.getElementById('passwordInput').value = '';

            if (attempts >= securityConfig.maxAttempts) {
                window.location.href = "about:blank";
                return;
            }

            // 动态背景变化
            const redValue = Math.min(attempts * 50, 255);
            document.body.style.background = `rgb(${redValue}, 60, 60)`;

            setTimeout(() => {
                document.body.style.background = '#89f3ce';
            }, 1000);

            showError(`验证失败 (剩余尝试次数: ${securityConfig.maxAttempts - attempts})`);
        }

        // 显示错误信息
        function showError(msg) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = msg;
            errorElement.style.display = 'block';

            errorElement.style.animation = 'none';
            setTimeout(() => {
                errorElement.style.animation = 'shake 0.5s';
            }, 10);

            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        // 回车键支持
        document.getElementById('passwordInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') checkPassword();
        });

        // 防止控制台查看加密逻辑
        setTimeout(console.clear.bind(console), 3000);
