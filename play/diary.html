<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日记</title>
    <link rel="icon" href="ai/日记.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-primary: #2c3e50;
            --text-secondary: #64748b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e2e8f0;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --card-backdrop: blur(20px);
            --font-family: "楷体", "KaiTi", "STKaiti", serif;
            --cursor-color: #667eea;
            --cursor-color-rgb: 102, 126, 234;
            --accent-color-rgb: 240, 147, 251;
        }

        .dark-theme {
            --primary-color: #bd93f9;
            --secondary-color: #6272a4;
            --accent-color: #ff79c6;
            --text-primary: #f8f8f2;
            --text-secondary: #bfbfbf;
            --bg-primary: #282a36;
            --bg-secondary: #44475a;
            --border-color: #6272a4;
            --card-bg: rgba(40, 42, 54, 0.7);
            --card-border: rgba(98, 114, 164, 0.4);
            --cursor-color: #ff79c6;
            --cursor-color-rgb: 255, 121, 198;
            --accent-color-rgb: 255, 121, 198;
        }

        .theme-purple {
            --primary-color: #9b59b6;
            --secondary-color: #8e44ad;
            --accent-color: #d6a2e8;
            --gradient-bg: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }

        .theme-blue {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #74b9ff;
            --gradient-bg: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }

        .theme-green {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --accent-color: #7bed9f;
            --gradient-bg: linear-gradient(135deg, #c1fcd3 0%, #98f5e1 100%);
        }

        .theme-orange {
            --primary-color: #e67e22;
            --secondary-color: #d35400;
            --accent-color: #f39c12;
            --gradient-bg: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .theme-pink {
            --primary-color: #e84393;
            --secondary-color: #fd79a8;
            --accent-color: #f78fb3;
            --gradient-bg: linear-gradient(135deg, #fad0c4 0%, #f794a4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-primary);
            transition: background 0.5s ease;
            position: relative;
            overflow-x: hidden;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #e0c3fc, #8ec5fc, #c1fcd3, #a6c0fe, #f3e7e9);
            background-size: 400% 400%;
            animation: gradientAnimation 30s ease infinite;
            opacity: 0.85;
        }

        .dark-theme .animated-background {
            background: linear-gradient(45deg, #30cfd0, #5b86e5, #6a11cb, #2575fc, #330867);
            background-size: 400% 400%;
            animation: gradientAnimation 30s ease infinite;
            opacity: 0.85;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background: none;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            font-family: var(--font-family);
        }

        .subtitle {
            color: #000;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .controls {
            background: none;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: none;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .controls-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .control-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            font-family: var(--font-family);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.5);
            color: #000;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .select,
        .input {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            color: #000;
            font-size: 0.9rem;
            transition: var(--transition);
            font-family: var(--font-family);
            font-weight: 600;
            text-shadow: none;
        }

        .select:focus,
        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.9);
        }

        .select option {
            background: white;
            color: black;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: var(--transition);
            animation: fadeInUp 0.8s ease-out var(--delay, 0.4s) both;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.5rem;
            text-shadow: none;
        }

        .stat-label {
            color: #000;
            font-size: 0.9rem;
            text-shadow: none;
        }

        .diary-grid {
            display: grid;
            gap: 1.5rem;
        }

        .diary-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: slideInUp 0.6s ease-out var(--delay, 0) both;
            position: relative;
            overflow: hidden;
            font-family: var(--font-family);
            margin-bottom: 2rem;
        }

        .diary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            opacity: 0.8;
        }

        .diary-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            opacity: 0.8;
        }

        .diary-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .dark-theme .diary-card {
            background: rgba(255, 255, 255, 0.85);
        }

        .diary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
            transition: all 0.4s ease-out;
            position: relative;
            z-index: 2;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .diary-toggle-icon {
            font-size: 1.2rem;
            color: var(--text-secondary);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0.7;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 50%;
        }

        .diary-card.expanded .diary-toggle-icon {
            transform: rotate(180deg);
            opacity: 1;
            background: rgba(0, 0, 0, 0.05);
        }

        .diary-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #000;
            font-family: var(--font-family);
            text-shadow: none;
            position: relative;
            display: inline-block;
            letter-spacing: 0.02em;
        }

        .diary-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            transition: width 0.3s ease;
        }

        .diary-card:hover .diary-title::after {
            width: 100%;
        }

        .diary-date {
            color: #555;
            font-size: 1rem;
            text-shadow: none;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .diary-date::before {
            content: '📅';
            font-style: normal;
        }

        .diary-collapsible-content {
            overflow: hidden;
            height: 0;
            opacity: 0;
            transform-origin: top;
            transform: translateY(-10px) scale(0.98);
            transition:
                height 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                opacity 0.4s ease-out,
                transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: height, opacity, transform;
        }

        .diary-card.expanded .diary-collapsible-content {
            height: auto;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .diary-meta {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .mood-indicator,
        .weather-indicator {
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .weather-indicator {
            margin-left: 0;
        }

        .diary-content {
            margin-bottom: 1.5rem;
            line-height: 1.9;
            color: #222;
            font-family: var(--font-family);
            font-size: 1.2rem;
            text-shadow: none;
            font-weight: 500;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.03);
            position: relative;
            letter-spacing: 0.02em;
        }

        .diary-content::before {
            content: '"';
            position: absolute;
            top: 0;
            left: 0.5rem;
            font-size: 3rem;
            color: rgba(0, 0, 0, 0.1);
            line-height: 1;
        }

        .diary-content::after {
            content: '"';
            position: absolute;
            bottom: -0.5rem;
            right: 0.5rem;
            font-size: 3rem;
            color: rgba(0, 0, 0, 0.1);
            line-height: 1;
        }

        .diary-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.2rem;
            margin-top: 1.5rem;
        }

        .diary-image {
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-secondary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 3px solid white;
            position: relative;
        }

        .diary-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .diary-image img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .diary-image:hover img {
            transform: scale(1.05);
        }

        /* 心情颜色 */
        .mood-vibrant::before {
            content: '✨';
        }

        .mood-vibrant {
            background: linear-gradient(135deg, #f6d365 0%, #ff7b6b 100%);
        }

        .mood-confused::before {
            content: '😕';
        }

        .mood-confused {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
        }

        .mood-calm::before {
            content: '😌';
        }

        .mood-calm {
            background: linear-gradient(135deg, #81ecec 0%, #00b894 100%);
        }

        .mood-joyful::before {
            content: '😊';
        }

        .mood-joyful {
            background: linear-gradient(135deg, #55efc4 0%, #00b894 100%);
        }

        .mood-empty::before {
            content: '😶';
        }

        .mood-empty {
            background: linear-gradient(135deg, #dfe6e9 0%, #b2bec3 100%);
        }

        .mood-sad::before {
            content: '😢';
        }

        .mood-sad {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        /* 天气图标 */
        .weather-sunny::before {
            content: '☀️';
        }

        .weather-sunny {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
        }

        .weather-misty::before {
            content: '🌫️';
        }

        .weather-misty {
            background: linear-gradient(135deg, #a29bfe 0%, #74b9ff 100%);
        }

        .weather-breezy::before {
            content: '🍃';
        }

        .weather-breezy {
            background: linear-gradient(135deg, #55efc4 0%, #81ecec 100%);
        }

        .weather-rainy::before {
            content: '🌧️';
        }

        .weather-rainy {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .weather-cold::before {
            content: '❄️';
        }

        .weather-cold {
            background: linear-gradient(135deg, #dfe6e9 0%, #636e72 100%);
        }

        .diary-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .tag {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .ai-analysis {
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .ai-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .ai-date-range {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .ai-result {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
            color: #000;
            line-height: 1.8;
            display: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-family: var(--font-family);
            font-size: 1.05rem;
            text-shadow: none;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: var(--border-radius);
            overflow: hidden;
            animation: zoomIn 0.3s ease-out;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: center;
            }

            .diary-card {
                padding: 1.5rem;
            }

            .stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--card-bg);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow-medium);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: translateY(-2px) rotate(15deg);
            box-shadow: var(--shadow-heavy);
        }

        .theme-icon {
            font-size: 1.5rem;
            color: var(--text-primary);
            transition: transform 0.5s ease;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-color);
            opacity: 0;
            transform: scale(0);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to {
                transform: scale(15);
                opacity: 0;
            }
        }

        .btn-with-icon {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        .tooltip {
            position: relative;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            white-space: nowrap;
            box-shadow: var(--shadow-light);
            z-index: 10;
            margin-bottom: 10px;
        }

        .tooltip:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: var(--bg-secondary) transparent transparent transparent;
            margin-bottom: 5px;
        }

        .theme-selector {
            display: none;
            /* 隐藏颜色选择器 */
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;

            background: transparent;
            mix-blend-mode: normal;
        }

        /* 主光标 - 保持原始鼠标形状 */
        .custom-cursor::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            /* 精确的标准鼠标指针形状 */
            clip-path: polygon(0 0, 0 16px, 5px 12px, 8px 20px, 12px 19px, 9px 12px, 16px 12px);
            background: rgba(var(--cursor-color-rgb), 0.9);
            box-shadow: 0 0 10px rgba(var(--cursor-color-rgb), 0.6);
            filter: drop-shadow(0 0 2px rgba(var(--cursor-color-rgb), 0.8));
        }

        /* 科技风格装饰元素 */
        .custom-cursor::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            top: 3px;
            left: 3px;
            box-shadow: 0 0 8px rgba(var(--cursor-color-rgb), 0.8);
            background: rgba(255, 255, 255, 0.2);
            animation: pulseTarget 2s infinite alternate;
        }

        .cursor-outline {
            position: fixed;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.5;
            transition: opacity 0.2s;
            clip-path: polygon(0 0, 0 19px, 6px 14px, 10px 24px, 14px 23px, 11px 14px, 19px 14px);
            border: 1px solid rgba(var(--cursor-color-rgb), 0.6);
            filter: drop-shadow(0 0 2px rgba(var(--cursor-color-rgb), 0.4));
            transform: translate(-2px, -2px);
        }

        .cursor-dot {
            position: fixed;
            width: 3px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s;
            box-shadow: 0 0 8px rgba(var(--cursor-color-rgb), 0.8);
        }

        @keyframes pulseTarget {
            0% {
                box-shadow: 0 0 5px rgba(var(--cursor-color-rgb), 0.6);
                opacity: 0.6;
            }

            100% {
                box-shadow: 0 0 12px rgba(var(--cursor-color-rgb), 0.9);
                opacity: 1;
            }
        }

        .clickable {
            cursor: none;
        }

        .clickable:hover~.custom-cursor::before {
            background: rgba(var(--accent-color-rgb), 0.9);
            box-shadow: 0 0 15px rgba(var(--accent-color-rgb), 0.7);
            filter: drop-shadow(0 0 3px rgba(var(--accent-color-rgb), 0.8));

        .clickable:hover~.cursor-outline {

        .clickable:hover~.cursor-dot {

        /* 点击水波纹效果 */
        .click-ripple {
            position: absolute;
            border-radius: 50%;

            transform: scale(0);

        @keyframes ringExpand {

        /* 粒子轨迹效果 */

    <div class="container">
        <header class="header">

        </header>

        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <select class="select" id="sortBy">
                        <option value="date-desc">最新优先</option>
                        <option value="date-asc">最早优先</option>

                    </select>
                    <select class="select" id="filterMood">

                        <option value="vibrant">振奋</option>

                        <option value="sad">难过</option>
                    </select>

                        <option value="sunny">灿烂</option>
                        <option value="misty">朦胧</option>

                    <input type="date" class="input" id="dateTo" placeholder="结束日期">

        </div>

        <div class="stats" id="stats">
            <!-- 统计数据将在这里动态生成 -->
        </div>

        <div class="ai-analysis">
            <h3 style="color: var(--text-primary); margin-bottom: 1rem; font-size: 1.25rem;">🤖 AI智能分析</h3>
            <div class="ai-controls">
                <select class="select" id="analysisType">
                    <option value="quick">快速分析</option>
                    <option value="custom">自定义日期范围</option>
                </select>
                <select class="select" id="analysisRange">
                    <option value="1">最近1天</option>
                    <option value="3">最近3天</option>
                    <option value="7">最近7天</option>
                    <option value="30">最近30天</option>
                </select>
                <input type="number" class="input" id="customDays" placeholder="自定义天数" style="display: none;" min="1"
                    max="365">
                <button class="btn btn-primary btn-with-icon" onclick="analyzeWithAI()">
                    <span class="btn-icon">✨</span> 开始分析
                </button>
            </div>
            <div class="ai-date-range" id="aiDateRange" style="display: none;">
                <span style="color: var(--text-primary);">日期范围：</span>
                <input type="date" class="input" id="aiDateFrom" placeholder="开始日期">
                <span style="color: var(--text-primary);">至</span>
                <input type="date" class="input" id="aiDateTo" placeholder="结束日期">
            </div>
            <div id="aiResult" class="ai-result"></div>
        </div>

        <div class="diary-grid" id="diaryGrid">
            <!-- 日记卡片将在这里动态生成 -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">📔</div>
            <h3>暂无匹配的日记</h3>
            <p>尝试调整筛选条件或添加新的日记</p>
        </div>
    </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalImage" src="" alt="日记图片">
        </div>
    </div>

    <script>
        // 日记数据 - 用户可以在这里添加新日记
        // const moodNames = {
        //         vibrant: '振奋', confused: '迷惘', calm: '平静',
        //         joyful: '愉悦', empty: '空虚', sad: '难过'
        //     };

        //     const weatherNames = {
        //         sunny: '灿烂', misty: '朦胧', breezy: '微风',
        //         rainy: '淅沥', cold: '凛冽'
        //     };
        const diaryData = [
            {
                id: 1,
                title: "日记测试",
                content: "这是一个测试，用于展示日记的效果。可以在这里记录生活中的点滴，分享心情和感受。哎呦，不错哦",
                date: "2025-06-21",
                mood: "joyful",
                weather: 'sunny',
                images: ['diary_img/7.jpg']

            },

        ];

        // AI API 配置
        const aiConfig = {
            apiKey: "sk-7rBmlQ9d3Nqr3Ewu8cEf96F5B56243B88810AbFa73E5Cf1f",
            apiUrl: "https://api.ocoolai.com/v1/chat/completions",
            modelName: "gpt-4o-mini-2024-07-18"
        };

        let filteredData = [...diaryData];
        let currentTheme = 'light';
        let currentThemeColor = '';

        // 初始化页面
        function init() {
            renderStats();
            renderDiaries();
            setupEventListeners();
            setInitialDates();
            loadThemePreference();
            addRippleEffect();
            initCustomCursor();
        }

        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('sortBy').addEventListener('change', applyFilters);
            document.getElementById('filterMood').addEventListener('change', applyFilters);
            document.getElementById('filterWeather').addEventListener('change', applyFilters);
            document.getElementById('dateFrom').addEventListener('change', applyFilters);
            document.getElementById('dateTo').addEventListener('change', applyFilters);
            document.getElementById('analysisRange').addEventListener('change', function () {
                const customDays = document.getElementById('customDays');
                customDays.style.display = this.value === 'custom' ? 'block' : 'none';
            });
            document.getElementById('analysisType').addEventListener('change', function () {
                const aiDateRange = document.getElementById('aiDateRange');
                const analysisRange = document.getElementById('analysisRange');

                if (this.value === 'custom') {
                    aiDateRange.style.display = 'flex';
                    analysisRange.style.display = 'none';
                } else {
                    aiDateRange.style.display = 'none';
                    analysisRange.style.display = 'block';
                }
            });
        }

        // 设置初始日期
        function setInitialDates() {
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            document.getElementById('dateTo').value = today;
            document.getElementById('dateFrom').value = weekAgo;
            document.getElementById('aiDateTo').value = today;
            document.getElementById('aiDateFrom').value = weekAgo;
        }

        // 渲染统计数据
        function renderStats() {
            const stats = calculateStats(filteredData);
            const statsContainer = document.getElementById('stats');

            statsContainer.innerHTML = `
                <div class="stat-card" style="--delay: 0.4s">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">总日记数</div>
                </div>
                <div class="stat-card" style="--delay: 0.5s">
                    <div class="stat-number">${stats.thisWeek}</div>
                    <div class="stat-label">本周日记</div>
                </div>
                <div class="stat-card" style="--delay: 0.6s">
                    <div class="stat-number">${stats.averageLength}</div>
                    <div class="stat-label">平均字数</div>
                </div>
                <div class="stat-card" style="--delay: 0.7s">
                    <div class="stat-number">${stats.mostFrequentMood}</div>
                    <div class="stat-label">主要心情</div>
                </div>
                <div class="stat-card" style="--delay: 0.8s">
                    <div class="stat-number">${stats.mostFrequentWeather}</div>
                    <div class="stat-label">常见天气</div>
                </div>
            `;
        }

        // 计算统计数据
        function calculateStats(data) {
            const total = data.length;
            const oneWeekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
            const thisWeek = data.filter(entry => new Date(entry.date) >= oneWeekAgo).length;

            const totalLength = data.reduce((sum, entry) => sum + entry.content.length, 0);
            const averageLength = total > 0 ? Math.round(totalLength / total) : 0;

            const moodCount = data.reduce((acc, entry) => {
                acc[entry.mood] = (acc[entry.mood] || 0) + 1;
                return acc;
            }, {});

            const weatherCount = data.reduce((acc, entry) => {
                acc[entry.weather] = (acc[entry.weather] || 0) + 1;
                return acc;
            }, {});

            const mostFrequentMood = Object.keys(moodCount).reduce((a, b) =>
                moodCount[a] > moodCount[b] ? a : b, 'calm'
            );

            const mostFrequentWeather = Object.keys(weatherCount).reduce((a, b) =>
                weatherCount[a] > weatherCount[b] ? a : b, 'sunny'
            );

            const moodNames = {
                vibrant: '振奋', confused: '迷惘', calm: '平静',
                joyful: '愉悦', empty: '空虚', sad: '难过'
            };

            const weatherNames = {
                sunny: '灿烂', misty: '朦胧', breezy: '微风',
                rainy: '淅沥', cold: '凛冽'
            };

            return {
                total,
                thisWeek,
                averageLength,
                mostFrequentMood: moodNames[mostFrequentMood] || '平静',
                mostFrequentWeather: weatherNames[mostFrequentWeather] || '灿烂'
            };
        }

        // 渲染日记列表
        function renderDiaries() {
            const diaryGrid = document.getElementById('diaryGrid');
            const emptyState = document.getElementById('emptyState');

            if (filteredData.length === 0) {
                diaryGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            diaryGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            diaryGrid.innerHTML = filteredData.map((entry, index) => `
                <div class="diary-card fade-in" style="--delay: ${index * 0.1}s">
                    <div class="diary-header" onclick="toggleDiaryContent(this)">
                        <div>
                            <h3 class="diary-title">${entry.title}</h3>
                            <span class="diary-date">${formatDate(entry.date)}</span>
                        </div>
                        <div class="diary-toggle-icon">▼</div>
                    </div>
                    <div class="diary-collapsible-content">
                        <div class="diary-meta">
                            <span class="mood-indicator mood-${entry.mood}">${getMoodText(entry.mood).split(' ')[1]}</span>
                            <span class="weather-indicator weather-${entry.weather}">${getWeatherText(entry.weather).split(' ')[1]}</span>
                        </div>
                        <div class="diary-content">${entry.content}</div>
                        ${(entry.images && entry.images.length > 0) ? `
                            <div class="diary-images">
                                ${entry.images.map(img => `
                                    <div class="diary-image" onclick="openModal('${img}')">
                                        <img src="${img}" alt="日记图片" loading="lazy">
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            // 触发动画
            setTimeout(() => {
                document.querySelectorAll('.fade-in').forEach(el => {
                    el.classList.add('fade-in');
                });
            }, 100);
        }

        // 应用筛选和排序
        function applyFilters() {
            const sortBy = document.getElementById('sortBy').value;
            const filterMood = document.getElementById('filterMood').value;
            const filterWeather = document.getElementById('filterWeather').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            filteredData = diaryData.filter(entry => {
                // 心情筛选
                if (filterMood && entry.mood !== filterMood) return false;

                // 天气筛选
                if (filterWeather && entry.weather !== filterWeather) return false;

                // 日期筛选
                if (dateFrom && entry.date < dateFrom) return false;
                if (dateTo && entry.date > dateTo) return false;

                return true;
            });

            // 排序
            filteredData.sort((a, b) => {
                switch (sortBy) {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    default:
                        return 0;
                }
            });

            renderStats();
            renderDiaries();
        }

        // 清除筛选
        function clearFilters() {
            document.getElementById('sortBy').value = 'date-desc';
            document.getElementById('filterMood').value = '';
            document.getElementById('filterWeather').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';

            filteredData = [...diaryData];
            renderStats();
            renderDiaries();
        }

        // AI分析功能
        async function analyzeWithAI() {
            const analysisType = document.getElementById('analysisType').value;
            const rangeSelect = document.getElementById('analysisRange');
            const customDaysInput = document.getElementById('customDays');
            const aiDateFrom = document.getElementById('aiDateFrom').value;
            const aiDateTo = document.getElementById('aiDateTo').value;
            const resultDiv = document.getElementById('aiResult');

            let recentDiaries = [];

            if (analysisType === 'quick') {
                // 使用预设的天数范围
                let days = parseInt(rangeSelect.value);
                if (rangeSelect.value === 'custom') {
                    days = parseInt(customDaysInput.value) || 7;
                }

                // 获取指定天数内的日记
                const targetDate = new Date(Date.now() - (days - 1) * 24 * 60 * 60 * 1000);
                recentDiaries = diaryData.filter(entry => new Date(entry.date) >= targetDate);
            } else {
                // 使用自定义日期范围
                if (!aiDateFrom || !aiDateTo) {
                    resultDiv.innerHTML = '<p style="color: var(--text-secondary);">请选择有效的日期范围</p>';
                    resultDiv.style.display = 'block';
                    return;
                }

                recentDiaries = diaryData.filter(entry =>
                    entry.date >= aiDateFrom && entry.date <= aiDateTo
                );
            }

            if (recentDiaries.length === 0) {
                resultDiv.innerHTML = '<p style="color: var(--text-secondary);">指定时间范围内没有日记数据</p>';
                resultDiv.style.display = 'block';
                return;
            }

            // 显示加载状态
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            resultDiv.style.display = 'block';

            // 准备分析内容
            const diariesText = recentDiaries.map(entry =>
                `日期: ${entry.date}\n标题: ${entry.title}\n心情: ${getMoodText(entry.mood)}\n天气: ${getWeatherText(entry.weather)}\n内容: ${entry.content}\n标签: ${entry.tags.join(', ')}`
            ).join('\n\n');

            const dateRangeText = analysisType === 'quick'
                ? `最近${rangeSelect.value === 'custom' ? customDaysInput.value || 7 : rangeSelect.value}天`
                : `${formatDateSimple(aiDateFrom)} 至 ${formatDateSimple(aiDateTo)}`;

            const prompt = `请分析以下日期范围（${dateRangeText}）的日记内容，提供以下几个方面的深度分析：

1. 情感趋势分析：分析情绪变化和心理状态
2. 主题内容总结：提取主要关注的生活领域和话题
3. 行为模式识别：识别生活习惯和行为特征
4. 成长洞察：发现个人成长的亮点和改进空间
5. 建议与展望：提供个性化的生活建议

日记内容：
${diariesText}

请用温暖、专业的语调回复，提供有价值的洞察和建议。`;

            try {
                const response = await fetch(aiConfig.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${aiConfig.apiKey}`
                    },
                    body: JSON.stringify({
                        model: aiConfig.modelName,
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 1500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const analysis = data.choices[0].message.content;

                resultDiv.innerHTML = `
                    <h4 style="margin-bottom: 1rem; color: var(--primary-color);">📊 AI分析报告（${dateRangeText}）</h4>
                    <div style="white-space: pre-wrap; line-height: 1.8;">${analysis}</div>
                `;

            } catch (error) {
                console.error('AI分析失败:', error);
                resultDiv.innerHTML = `
                    <p style="color: #ff7675;">❌ AI分析失败</p>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">错误信息: ${error.message}</p>
                    <p style="color: var(--text-secondary); font-size: 0.8rem;">请检查网络连接或稍后重试</p>
                `;
            }
        }

        // 图片模态框
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imageSrc;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function toggleDiaryContent(headerElement) {
            const card = headerElement.closest('.diary-card');
            const content = card.querySelector('.diary-collapsible-content');

            // 如果要展开
            if (!card.classList.contains('expanded')) {
                // 先设置高度为auto，获取实际高度
                content.style.height = 'auto';
                const height = content.scrollHeight;
                // 重置回0高度
                content.style.height = '0px';

                // 强制浏览器重绘
                void content.offsetHeight;

                // 设置具体高度值以触发动画
                content.style.height = height + 'px';

                // 添加expanded类
                card.classList.add('expanded');

                // 动画完成后设置为auto以适应内容变化
                setTimeout(() => {
                    if (card.classList.contains('expanded')) {
                        content.style.height = 'auto';
                    }
                }, 500);
            } else {
                // 如果要折叠，先设置具体高度，再动画到0
                content.style.height = content.scrollHeight + 'px';

                // 强制浏览器重绘
                void content.offsetHeight;

                // 移除expanded类并设置高度为0
                card.classList.remove('expanded');
                content.style.height = '0px';
            }
        }

        // 工具函数
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('zh-CN', options);
        }

        function getMoodText(mood) {
            const moodMap = {
                vibrant: '✨ 振奋',
                confused: '😕 迷惘',
                calm: '😌 平静',
                joyful: '😊 愉悦',
                empty: '😶 空虚',
                sad: '😢 难过'
            };
            return moodMap[mood] || '😐 一般';
        }

        function getWeatherText(weather) {
            const weatherMap = {
                sunny: '☀️ 灿烂',
                misty: '🌫️ 朦胧',
                breezy: '🍃 微风',
                rainy: '🌧️ 淅沥',
                cold: '❄️ 凛冽'
            };
            return weatherMap[weather] || '🌤️ 晴朗';
        }

        // 简化的日期格式化
        function formatDateSimple(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        // 键盘快捷键
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);

        // 添加页面可见性API，当页面重新获得焦点时刷新数据
        document.addEventListener('visibilitychange', function () {
            if (!document.hidden) {
                renderStats();
                renderDiaries();
            }
        });

        // 主题切换
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');

            if (currentTheme === 'light') {
                body.classList.add('dark-theme');
                themeIcon.textContent = '🌙';
                currentTheme = 'dark';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-theme');
                themeIcon.textContent = '☀️';
                currentTheme = 'light';
                localStorage.setItem('theme', 'light');
            }

            // 添加涟漪效果
            createRipple(event);
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.querySelector('.theme-icon').textContent = '🌙';
                currentTheme = 'dark';
            }
        }

        // 自定义鼠标功能
        function initCustomCursor() {
            const cursorDot = document.querySelector('.cursor-dot');
            const cursor = document.querySelector('.custom-cursor');
            const cursorOutline = document.querySelector('.cursor-outline');

            // 添加可点击元素类
            const clickableElements = document.querySelectorAll('a, button, .btn, .diary-header, .theme-toggle, .diary-image, select, input');
            clickableElements.forEach(el => {
                el.classList.add('clickable');
            });

            // 鼠标移动事件
            document.addEventListener('mousemove', (e) => {
                // 精确定位标准光标位置
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                // 光标轮廓位置
                cursorOutline.style.left = e.clientX + 'px';
                cursorOutline.style.top = e.clientY + 'px';

                // 更新点位置
                cursorDot.style.left = (e.clientX + 3) + 'px';
                cursorDot.style.top = (e.clientY + 3) + 'px';

                // 创建粒子轨迹
                if (Math.random() > 0.95) {
                    createParticle(e.clientX, e.clientY);
                }
            });

            // 点击事件 - 创建水波纹效果
            document.addEventListener('click', (e) => {
                createRippleEffect(e.clientX, e.clientY);
            });

            // 鼠标按下效果
            document.addEventListener('mousedown', () => {
                cursor.style.transform = 'scale(0.9)';
                cursorOutline.style.transform = 'translate(-2px, -2px) scale(0.9)';
                cursorDot.style.transform = 'scale(0.9)';
            });

            // 鼠标释放效果
            document.addEventListener('mouseup', () => {
                cursor.style.transform = 'scale(1)';
                cursorOutline.style.transform = 'translate(-2px, -2px) scale(1)';
                cursorDot.style.transform = 'scale(1)';
            });

            // 鼠标离开页面
            document.addEventListener('mouseleave', () => {
                cursorDot.style.opacity = '0';
                cursor.style.opacity = '0';
                cursorOutline.style.opacity = '0';
            });

            // 鼠标进入页面
            document.addEventListener('mouseenter', () => {
                cursorDot.style.opacity = '1';
                cursor.style.opacity = '1';
                cursorOutline.style.opacity = '0.5';
            });
        }

        // 创建点击水波纹效果
        function createRippleEffect(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'click-ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            document.body.appendChild(ripple);

            // 动画结束后移除元素
            setTimeout(() => {
                ripple.remove();
            }, 800);
        }

        // 创建粒子轨迹
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // 随机大小和位置偏移
            const size = Math.random() * 4 + 2;
            const xOffset = (Math.random() - 0.5) * 10;
            const yOffset = (Math.random() - 0.5) * 10;

            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = (x + xOffset) + 'px';
            particle.style.top = (y + yOffset) + 'px';

            document.body.appendChild(particle);

            // 动画结束后移除元素
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // 添加涟漪效果
        function addRippleEffect() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', createRipple);
            });
        }

        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - diameter / 2}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - diameter / 2}px`;
            circle.classList.add('ripple');

            const ripple = button.querySelector('.ripple');
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }
    </script>
