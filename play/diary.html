            const sortBy = document.getElementById('sortBy').value;
            const filterMood = document.getElementById('filterMood').value;
            const filterWeather = document.getElementById('filterWeather').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            filteredData = diaryData.filter(entry => {
                // ÂøÉÊÉÖÁ≠õÈÄâ
                if (filterMood && entry.mood !== filterMood) return false;

                // Â§©Ê∞îÁ≠õÈÄâ
                if (filterWeather && entry.weather !== filterWeather) return false;

                // Êó•ÊúüÁ≠õÈÄâ
                if (dateFrom && entry.date < dateFrom) return false;
                if (dateTo && entry.date > dateTo) return false;

                return true;
            });

            // ÊéíÂ∫è
            filteredData.sort((a, b) => {
                switch (sortBy) {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'title':
                        return a.title.localeCompare(b.title);
                    default:
                        return 0;
                }
            });

            renderStats();
            renderDiaries();
        }

        // Ê∏ÖÈô§Á≠õÈÄâ
        function clearFilters() {
            document.getElementById('sortBy').value = 'date-desc';
            document.getElementById('filterMood').value = '';
            document.getElementById('filterWeather').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';

            filteredData = [...diaryData];
            renderStats();
            renderDiaries();
        }

        // AIÂàÜÊûêÂäüËÉΩ
        async function analyzeWithAI() {
            const analysisType = document.getElementById('analysisType').value;
            const rangeSelect = document.getElementById('analysisRange');
            const customDaysInput = document.getElementById('customDays');
            const aiDateFrom = document.getElementById('aiDateFrom').value;
            const aiDateTo = document.getElementById('aiDateTo').value;
            const resultDiv = document.getElementById('aiResult');

            let recentDiaries = [];

            if (analysisType === 'quick') {
                // ‰ΩøÁî®È¢ÑËÆæÁöÑÂ§©Êï∞ËåÉÂõ¥
                let days = parseInt(rangeSelect.value);
                if (rangeSelect.value === 'custom') {
                    days = parseInt(customDaysInput.value) || 7;
                }

                // Ëé∑ÂèñÊåáÂÆöÂ§©Êï∞ÂÜÖÁöÑÊó•ËÆ∞
                const targetDate = new Date(Date.now() - (days - 1) * 24 * 60 * 60 * 1000);
                recentDiaries = diaryData.filter(entry => new Date(entry.date) >= targetDate);
            } else {
                // ‰ΩøÁî®Ëá™ÂÆö‰πâÊó•ÊúüËåÉÂõ¥
                if (!aiDateFrom || !aiDateTo) {
                    resultDiv.innerHTML = '<p style="color: var(--text-secondary);">ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑÊó•ÊúüËåÉÂõ¥</p>';
                    resultDiv.style.display = 'block';
                    return;
                }

                recentDiaries = diaryData.filter(entry =>
                    entry.date >= aiDateFrom && entry.date <= aiDateTo
                );
            }

            if (recentDiaries.length === 0) {
                resultDiv.innerHTML = '<p style="color: var(--text-secondary);">ÊåáÂÆöÊó∂Èó¥ËåÉÂõ¥ÂÜÖÊ≤°ÊúâÊó•ËÆ∞Êï∞ÊçÆ</p>';
                resultDiv.style.display = 'block';
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            resultDiv.style.display = 'block';

            // ÂáÜÂ§áÂàÜÊûêÂÜÖÂÆπ
            const diariesText = recentDiaries.map(entry =>
                `Êó•Êúü: ${entry.date}\nÊ†áÈ¢ò: ${entry.title}\nÂøÉÊÉÖ: ${getMoodText(entry.mood)}\nÂ§©Ê∞î: ${getWeatherText(entry.weather)}\nÂÜÖÂÆπ: ${entry.content}\nÊ†áÁ≠æ: ${entry.tags ? entry.tags.join(', ') : 'Êó†Ê†áÁ≠æ'}`
            ).join('\n\n');

            const dateRangeText = analysisType === 'quick'
                ? `ÊúÄËøë${rangeSelect.value === 'custom' ? customDaysInput.value || 7 : rangeSelect.value}Â§©`
                : `${formatDateSimple(aiDateFrom)} Ëá≥ ${formatDateSimple(aiDateTo)}`;

            const prompt = `ËØ∑ÂàÜÊûê‰ª•‰∏ãÊó•ÊúüËåÉÂõ¥Ôºà${dateRangeText}ÔºâÁöÑÊó•ËÆ∞ÂÜÖÂÆπÔºåÊèê‰æõ‰ª•‰∏ãÂá†‰∏™ÊñπÈù¢ÁöÑÊ∑±Â∫¶ÂàÜÊûêÔºö

1. ÊÉÖÊÑüË∂ãÂäøÂàÜÊûêÔºöÂàÜÊûêÊÉÖÁª™ÂèòÂåñÂíåÂøÉÁêÜÁä∂ÊÄÅ
2. ‰∏ªÈ¢òÂÜÖÂÆπÊÄªÁªìÔºöÊèêÂèñ‰∏ªË¶ÅÂÖ≥Ê≥®ÁöÑÁîüÊ¥ªÈ¢ÜÂüüÂíåËØùÈ¢ò
3. Ë°å‰∏∫Ê®°ÂºèËØÜÂà´ÔºöËØÜÂà´ÁîüÊ¥ª‰π†ÊÉØÂíåË°å‰∏∫ÁâπÂæÅ
4. ÊàêÈïøÊ¥ûÂØüÔºöÂèëÁé∞‰∏™‰∫∫ÊàêÈïøÁöÑ‰∫ÆÁÇπÂíåÊîπËøõÁ©∫Èó¥
5. Âª∫ËÆÆ‰∏éÂ±ïÊúõÔºöÊèê‰æõ‰∏™ÊÄßÂåñÁöÑÁîüÊ¥ªÂª∫ËÆÆ

Êó•ËÆ∞ÂÜÖÂÆπÔºö
${diariesText}

ËØ∑Áî®Ê∏©Êöñ„ÄÅ‰∏ì‰∏öÁöÑËØ≠Ë∞ÉÂõûÂ§çÔºåÊèê‰æõÊúâ‰ª∑ÂÄºÁöÑÊ¥ûÂØüÂíåÂª∫ËÆÆ„ÄÇ`;

            try {
                const response = await fetch(aiConfig.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${aiConfig.apiKey}`
                    },
                    body: JSON.stringify({
                        model: aiConfig.modelName,
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 1500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const analysis = data.choices[0].message.content;

                resultDiv.innerHTML = `
                    <h4 style="margin-bottom: 1rem; color: var(--primary-color);">üìä AIÂàÜÊûêÊä•ÂëäÔºà${dateRangeText}Ôºâ</h4>
                    <div style="white-space: pre-wrap; line-height: 1.8;">${analysis}</div>
                `;

            } catch (error) {
                console.error('AIÂàÜÊûêÂ§±Ë¥•:', error);
                resultDiv.innerHTML = `
                    <p style="color: #ff7675;">‚ùå AIÂàÜÊûêÂ§±Ë¥•</p>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">ÈîôËØØ‰ø°ÊÅØ: ${error.message}</p>
                    <p style="color: var(--text-secondary); font-size: 0.8rem;">ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï</p>
                `;
            }
        }

        // ÂõæÁâáÊ®°ÊÄÅÊ°Ü
        function openModal(imageSrc) {

        function toggleDiaryContent(headerElement) {
            const card = headerElement.closest('.diary-card');

            // Â¶ÇÊûúË¶ÅÂ±ïÂºÄ
            if (!card.classList.contains('expanded')) {
                // ÂÖàËÆæÁΩÆÈ´òÂ∫¶‰∏∫autoÔºåËé∑ÂèñÂÆûÈôÖÈ´òÂ∫¶
                content.style.height = 'auto';
                const height = content.scrollHeight;
                // ÈáçÁΩÆÂõû0È´òÂ∫¶
                content.style.height = '0px';

                // Âº∫Âà∂ÊµèËßàÂô®ÈáçÁªò
                void content.offsetHeight;

                // ‰ΩøÁî®requestAnimationFrame‰ºòÂåñÂä®Áîª
                requestAnimationFrame(() => {
                    // ËÆæÁΩÆÂÖ∑‰ΩìÈ´òÂ∫¶ÂÄº‰ª•Ëß¶ÂèëÂä®Áîª
                    content.style.height = height + 'px';

                    // Ê∑ªÂä†expandedÁ±ª
                    card.classList.add('expanded');

                    // Âä®ÁîªÂÆåÊàêÂêéËÆæÁΩÆ‰∏∫auto‰ª•ÈÄÇÂ∫îÂÜÖÂÆπÂèòÂåñ
                    setTimeout(() => {

                        }
                    }, 400); // ‰∏éCSS‰∏≠ÁöÑËøáÊ∏°Êó∂Èó¥ÂåπÈÖç

                // Â¶ÇÊûúË¶ÅÊäòÂè†ÔºåÂÖàËÆæÁΩÆÂÖ∑‰ΩìÈ´òÂ∫¶ÔºåÂÜçÂä®ÁîªÂà∞0
                content.style.height = content.scrollHeight + 'px';

                // Âº∫Âà∂ÊµèËßàÂô®ÈáçÁªò
                void content.offsetHeight;

                requestAnimationFrame(() => {
                    // ÁßªÈô§expandedÁ±ªÂπ∂ËÆæÁΩÆÈ´òÂ∫¶‰∏∫0
                    card.classList.remove('expanded');
                    content.style.height = '0px';
                });
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ

        // Ê∑ªÂä†È°µÈù¢ÂèØËßÅÊÄßAPIÔºåÂΩìÈ°µÈù¢ÈáçÊñ∞Ëé∑ÂæóÁÑ¶ÁÇπÊó∂Âà∑Êñ∞Êï∞ÊçÆ
        document.addEventListener('visibilitychange', function () {

        // ‰∏ªÈ¢òÂàáÊç¢
        function toggleTheme() {

            // Ê∑ªÂä†Ê∂üÊº™ÊïàÊûú

        // Ëá™ÂÆö‰πâÈº†Ê†áÂäüËÉΩ
        function initCustomCursor() {
            const cursorDot = document.querySelector('.cursor-dot');
            const cursor = document.querySelector('.custom-cursor');
            const cursorOutline = document.querySelector('.cursor-outline');

            // Ê∑ªÂä†ÂèØÁÇπÂáªÂÖÉÁ¥†Á±ª
            const clickableElements = document.querySelectorAll('a, button, .btn, .diary-header, .theme-toggle, .diary-image, select, input');
            clickableElements.forEach(el => {
                el.classList.add('clickable');
            });

            // ‰ΩøÁî®ËäÇÊµÅÂáΩÊï∞‰ºòÂåñÈº†Ê†áÁßªÂä®‰∫ã‰ª∂
            let lastMouseMoveTime = 0;
            const throttleDelay = 10; // 10msËäÇÊµÅ
            let mouseX = 0, mouseY = 0;
            let rafId = null;

            // ‰ΩøÁî®requestAnimationFrame‰ºòÂåñÂÖâÊ†áÊõ¥Êñ∞
            function updateCursorPosition() {
                cursor.style.left = mouseX + 'px';
                cursor.style.top = mouseY + 'px';

                cursorOutline.style.left = mouseX + 'px';
                cursorOutline.style.top = mouseY + 'px';

                cursorDot.style.left = (mouseX + 3) + 'px';
                cursorDot.style.top = (mouseY + 3) + 'px';

                rafId = null;
            }

            // Èº†Ê†áÁßªÂä®‰∫ã‰ª∂
            document.addEventListener('mousemove', (e) => {
                const now = Date.now();
                if (now - lastMouseMoveTime < throttleDelay) return;
                lastMouseMoveTime = now;

                mouseX = e.clientX;
                mouseY = e.clientY;

                // Âè™Âú®ÈúÄË¶ÅÊó∂ËØ∑Ê±ÇÂä®ÁîªÂ∏ß
                if (!rafId) {
                    rafId = requestAnimationFrame(updateCursorPosition);
                }

                // ÂáèÂ∞ëÁ≤íÂ≠êÁîüÊàêÈ¢ëÁéá
                if (Math.random() > 0.98) {
                    createParticle(e.clientX, e.clientY);
                }
            });

            // ÁÇπÂáª‰∫ã‰ª∂ - ÂàõÂª∫Ê∞¥Ê≥¢Á∫πÊïàÊûú
            document.addEventListener('click', (e) => {
                createRippleEffect(e.clientX, e.clientY);
            });

            // Èº†Ê†áÊåâ‰∏ãÊïàÊûú
            document.addEventListener('mousedown', () => {
                requestAnimationFrame(() => {
                    cursor.style.transform = 'scale(0.9)';
                    cursorOutline.style.transform = 'translate(-2px, -2px) scale(0.9)';
                    cursorDot.style.transform = 'scale(0.9)';
                });
            });

            // Èº†Ê†áÈáäÊîæÊïàÊûú
            document.addEventListener('mouseup', () => {
                requestAnimationFrame(() => {
                    cursor.style.transform = 'scale(1)';
                    cursorOutline.style.transform = 'translate(-2px, -2px) scale(1)';
                    cursorDot.style.transform = 'scale(1)';
                });
            });

            // Èº†Ê†áÁ¶ªÂºÄÈ°µÈù¢
            document.addEventListener('mouseleave', () => {
                cursorDot.style.opacity = '0';
                cursor.style.opacity = '0';
                cursorOutline.style.opacity = '0';
            });

            // Èº†Ê†áËøõÂÖ•È°µÈù¢
            document.addEventListener('mouseenter', () => {
                cursorDot.style.opacity = '1';
                cursor.style.opacity = '1';
                cursorOutline.style.opacity = '0.5';
            });
        }

        // ÈôêÂà∂Ê∞¥Ê≥¢Á∫πÊï∞Èáè
        let rippleCount = 0;
        const MAX_RIPPLES = 3;

        // ÂàõÂª∫ÁÇπÂáªÊ∞¥Ê≥¢Á∫πÊïàÊûú
        function createRippleEffect(x, y) {
            // ÈôêÂà∂ÂêåÊó∂Â≠òÂú®ÁöÑÊ∞¥Ê≥¢Á∫πÊï∞Èáè
            if (rippleCount >= MAX_RIPPLES) return;
            rippleCount++;

            const ripple = document.createElement('div');
            ripple.className = 'click-ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            document.body.appendChild(ripple);

            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
                rippleCount--;
            }, 700);
        }

        // ‰ºòÂåñÁ≤íÂ≠êÁîüÊàê
        let particleCount = 0;
        const MAX_PARTICLES = 20; // ÈôêÂà∂ÂêåÊó∂Â≠òÂú®ÁöÑÁ≤íÂ≠êÊï∞Èáè

        // ÂàõÂª∫Á≤íÂ≠êËΩ®Ëøπ
        function createParticle(x, y) {
            // ÈôêÂà∂Á≤íÂ≠êÊï∞Èáè
            if (particleCount >= MAX_PARTICLES) return;
            particleCount++;

            const particle = document.createElement('div');
            particle.className = 'particle';

            // ÈöèÊú∫Â§ßÂ∞èÂíå‰ΩçÁΩÆÂÅèÁßª
            const size = Math.random() * 3 + 2;
            const xOffset = (Math.random() - 0.5) * 8;
            const yOffset = (Math.random() - 0.5) * 8;

            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = (x + xOffset) + 'px';
            particle.style.top = (y + yOffset) + 'px';

            document.body.appendChild(particle);

            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
                particleCount--;
            }, 800);
        }

        // Ê∑ªÂä†Ê∂üÊº™ÊïàÊûú
        function addRippleEffect() {
            const buttons = document.querySelectorAll('.btn');

            // ‰ΩøÁî®‰∫ã‰ª∂ÂßîÊâòÂáèÂ∞ë‰∫ã‰ª∂ÁõëÂê¨Âô®Êï∞Èáè
            document.addEventListener('click', function (e) {
                const button = e.target.closest('.btn');
                if (button) {
                    createRipple(e, button);
                }
            });
        }

        function createRipple(event, button) {
            // ÈôêÂà∂ÊØè‰∏™ÊåâÈíÆÁöÑÊ∂üÊº™Êï∞Èáè
            if (button.querySelector('.ripple')) {
                return;
            }

            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.getBoundingClientRect().left - diameter / 2}px`;
            circle.style.top = `${event.clientY - button.getBoundingClientRect().top - diameter / 2}px`;
            circle.classList.add('ripple');
            circle.style.willChange = 'opacity, transform';

            button.appendChild(circle);

            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
            setTimeout(() => {
                if (circle.parentNode) {
                    circle.parentNode.removeChild(circle);
                }
            }, 600);
        }
