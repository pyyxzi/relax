    <style>

        body {

            background-color: #000;

            display: flex;

        canvas {

        }

        .container {
            width: 100%;
            max-width: 1000px;

        h1 {

            margin-bottom: 30px;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            margin: 30px auto;
            position: relative;
            z-index: 2;
            height: auto;
        }

        video {
            width: 100%;
            display: block;
            border-radius: 20px;
            max-height: 70vh;
            /* é™åˆ¶è§†é¢‘æœ€å¤§é«˜åº¦ä¸ºè§†å£é«˜åº¦çš„70% */
        }

        .heart {
            position: fixed;
            font-size: 20px;
            animation: floatHeart linear infinite;
            color: #ff69b4;
            z-index: -1;
        }

        .flower {
            position: fixed;
            font-size: 20px;
            animation: floatFlower linear infinite;
            z-index: -1;
            opacity: 0.8;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);

            }
        }

        @keyframes floatFlower {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-1000px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .message {
            margin-top: 30px;
            font-size: 1.5rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 30px 10px 10px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, #ff3366, #ff6699);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.6);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
        }

        @keyframes floatConfetti {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 105, 180, 0.3);
            width: 40px;

            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .audio-control:hover {

        }

        @media (max-width: 768px) {
            h1 {

            }

            .video-container {

            }

            video {
                max-height: 50vh;
                /* åœ¨è¾ƒå°å±å¹•ä¸Šé™åˆ¶è§†é¢‘é«˜åº¦æ›´å°ä¸€äº› */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }

            .message {

            }

            .btn {

                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <h1>å°ç¾çš„åŒå‘å¥”èµ´</h1>

        <div class="video-container">
            <video id="loveVideo" controls autoplay>
                <source src="è¡¨ç™½.mp4" type="video/mp4">
                ä½ çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾ã€‚
            </video>
        </div>

        <div class="message" id="endMessage">
            <p>çˆ±ä½ çš„å¿ƒæ„ï¼Œè¿œä¸æ­¢äºæ­¤</p>
            <p>æœªæ¥çš„æ¯ä¸€å¤©ï¼Œéƒ½å°†æ˜¯æˆ‘ä»¬çˆ±çš„è§è¯</p>
        </div>
    </div>

    <div class="audio-control" id="audioControl">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"></path>
        </svg>
    </div>

    <audio id="bgMusic" loop>
        <source src="lovebgm.mp3" type="audio/mpeg">
    </audio>

    <script>
        // åˆ›å»ºThree.jsåœºæ™¯
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('bgCanvas').appendChild(renderer.domElement);

        // åˆ›å»ºç²’å­ç³»ç»Ÿ
        const particlesCount = 2000;
        const particlesGeometry = new THREE.BufferGeometry();
        const positions = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount; i++) {
            const i3 = i * 3;
            positions[i3] = (Math.random() - 0.5) * 100;
            positions[i3 + 1] = (Math.random() - 0.5) * 100;
            positions[i3 + 2] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            color: 0xff69b4,
            size: 0.5,
            transparent: true
        });

        const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particleSystem);

        // æ·»åŠ ç¯å¢ƒå…‰
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // è®¾ç½®ç›¸æœºä½ç½®
        camera.position.z = 50;

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);

            particleSystem.rotation.x += 0.002;
            particleSystem.rotation.y += 0.003;

            // ç²’å­ç³»ç»Ÿå‘¼å¸æ•ˆæœ
            const time = Date.now() * 0.001;
            particleSystem.material.size = 0.5 + 0.2 * Math.sin(time);

            renderer.render(scene, camera);
        }
        animate();

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // åˆ›å»ºæµ®åŠ¨çˆ±å¿ƒå’ŒèŠ±ç“£
        function createFloatingElements() {
            // åˆ›å»ºæµ®åŠ¨çˆ±å¿ƒ
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-10px';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 200);

            // åˆ›å»ºæµ®åŠ¨èŠ±ç“£
            const flowers = ['ğŸŒ¸', 'ğŸŒ¹', 'ğŸŒº', 'ğŸŒ·', 'ğŸŒ»', 'ğŸ’®', 'ğŸµï¸'];
            setInterval(() => {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.bottom = '-10px';
                flower.style.fontSize = Math.random() * 20 + 15 + 'px';
                flower.style.animationDuration = Math.random() * 8 + 7 + 's';
                document.body.appendChild(flower);

                setTimeout(() => {
                    flower.remove();
                }, 15000);
            }, 500);
        }

        // åˆ›å»ºå½©è‰²çº¸å±‘æ•ˆæœ
        function createConfetti() {
            const colors = ['#ff3366', '#ff6699', '#ff99cc', '#ffccff', '#ffffff', '#ffff00', '#ff9900', '#33ccff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -20 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.opacity = Math.random() * 0.5 + 0.5;

                    // è®¾ç½®åŠ¨ç”»
                    const xMove = Math.random() * 200 - 100; // -100pxåˆ°100pxä¹‹é—´çš„éšæœºå€¼
                    confetti.style.animation = `floatConfetti ${Math.random() * 5 + 3}s linear forwards`;
                    confetti.style.transform = `translateY(0) translateX(0) rotate(0deg)`;

                    document.body.appendChild(confetti);

                    // æ‰‹åŠ¨è®¾ç½®åŠ¨ç”»æ•ˆæœ
                    setTimeout(() => {
                        confetti.style.transform = `translateY(100vh) translateX(${xMove}px) rotate(360deg)`;
                        confetti.style.opacity = '0';

                        // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
                        setTimeout(() => {
                            confetti.remove();
                        }, 5000);
                    }, 50);
                }, i * 100);
            }
        }

        // éŸ³ä¹æ§åˆ¶
        const audioControl = document.getElementById('audioControl');
        const bgMusic = document.getElementById('bgMusic');

        audioControl.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                audioControl.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"></path></svg>';
            } else {
                bgMusic.pause();
                audioControl.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M4.27 3L3 4.27l9 9v.28c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4v-1.73L19.73 21 21 19.73 4.27 3z"></path></svg>';
            }
        });

        // è§†é¢‘ç»“æŸäº‹ä»¶å¤„ç†
        const video = document.getElementById('loveVideo');
        const endMessage = document.getElementById('endMessage');

        video.addEventListener('ended', () => {
            // æ˜¾ç¤ºä¿¡æ¯
            endMessage.classList.add('show');

            // æ˜¾ç¤ºå½©è‰²çº¸å±‘æ•ˆæœ
            createConfetti();
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆ›å»ºæµ®åŠ¨å…ƒç´ 
        window.addEventListener('load', () => {
            createFloatingElements();
        });
    </script>
</body>
